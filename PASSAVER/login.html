<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Import Roboto font -->
</head>
<body>

  <div class="container">
    <!-- Card for Login -->
    <div class="card shadow border-0 mx-auto">
      <div class="card-header d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <img src="img/op.png" alt="Logo" width="70" class="me-2"> <!-- Logo -->
          <h3 class="card-title m-0">PASSAVER</h3> <!-- Title -->
        </div>
      </div>
      <div class="card-body">
        <!-- Login Section -->
        <div id="authSection">
          <h1 class="text-center mb-4">L O G I N</h1>
          <form class="form-container">
            <div class="mb-3">
              <input type="password" class="form-control" id="masterPassword" placeholder="Enter Master Password">
            </div>
            <button type="button" id="loginButton" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="text-center mt-3">
            Don't have a Master Password? 
            <a href="signup.html" class="btn btn-link p-0">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
